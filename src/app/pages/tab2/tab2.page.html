<ion-header>
  <ion-toolbar>
    <ion-title>
      NotiApp- Topics
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" (ionChange)="cambioCategoria($event)" >
    <ion-segment-button [value]="categoria" mode="md" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

  <app-noticias [noticias]="noticias"></app-noticias>

</ion-content>
